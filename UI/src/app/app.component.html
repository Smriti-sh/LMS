<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <div
      style="display: flex; flex-direction: row; align-items: center; height: 60px; width: 100%; font-size: large; font-weight: 500;">
      <div style=" width: 100% ;color: white; display: flex; flex-direction: row; justify-content: center; align-items: center; font-size: 20px; font-weight: 800;">
        AI Question Generator
      </div>

    </div>


    <div style="cursor: pointer; color: white; padding: 20px;">
      <div class="fuse-vertical-navigation-item-wrapper">
        <div class="fuse-vertical-navigation-item">
          <div class="fuse-vertical-navigation-item-title-wrapper">
            <div class="fuse-vertical-navigation-item-title"><span> Admin </span></div><!---->
          </div><!---->
        </div>
      </div>

      <div class="ng-star-inserted" (click)="updateRoute('books')">
        <div class="fuse-vertical-navigation-item-wrapper"><a
            class="mat-mdc-tooltip-trigger fuse-vertical-navigation-item ng-star-inserted fuse-vertical-navigation-item-active"
            routerLink="/books">
            <mat-icon role="img"
              class="mat-icon notranslate fuse-vertical-navigation-item-icon mat-icon-no-color ng-star-inserted"
              aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="chart-pie"
              data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%"
                preserveAspectRatio="xMidYMid meet" focusable="false">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
              </svg></mat-icon>
            <div class="fuse-vertical-navigation-item-title-wrapper ng-star-inserted">
              <div class="fuse-vertical-navigation-item-title"><span> Books Record </span></div><!---->
            </div>
          </a></div>
      </div>


      <div class="ng-star-inserted" (click)="updateRoute('generator')">
        <div class="fuse-vertical-navigation-item-wrapper"><a
            class="mat-mdc-tooltip-trigger fuse-vertical-navigation-item ng-star-inserted fuse-vertical-navigation-item-active"
            routerLink="/generator">
            <mat-icon role="img"
              class="mat-icon notranslate fuse-vertical-navigation-item-icon mat-icon-no-color ng-star-inserted"
              aria-hidden="true" data-mat-icon-type="svg" data-mat-icon-name="chart-pie"
              data-mat-icon-namespace="heroicons_outline"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" fit="" height="100%" width="100%"
                preserveAspectRatio="xMidYMid meet" focusable="false">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
              </svg></mat-icon>
            <div class="fuse-vertical-navigation-item-title-wrapper ng-star-inserted">
              <div class="fuse-vertical-navigation-item-title"><span> Content Generator </span></div><!---->
            </div>
          </a></div>
      </div>
    </div>
  </mat-drawer>

  <div class="sidenav-content">

    <div style="display: flex; flex-direction: row; align-items: center; height: 60px; border-bottom: 2px solid #2b3245; width: 100%; font-size: large; font-weight: 500;">
      <div style="color: white; display: flex; flex-direction: row; justify-content: center; align-items: center;">
        <mat-icon (click)="drawer.toggle()" style="cursor: pointer; color: white; padding: 10px; font-size: 30px;">menu</mat-icon>
      </div>
      <div style="color: white; margin-left: 16px; margin-top: 4px;">
        {{pageTitle}}
      </div>
    </div>

    <div class="h-full">
      <router-outlet></router-outlet>
    </div>





  </div>

</mat-drawer-container>
